<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
        strong, b {
            font-weight: bold !important;
        }

        td {
            vertical-align: top !important;
        }

        .title {
            padding: 5px 10px 0;
        }

        .table-content {
            margin: 5px auto !important;
            font-size: 15px;
        }
    </style>
</head>
<body style="padding:0;margin:0;background-color:#f3f3f3;">
    <div style="width:100%;text-align:center;margin:10px auto;">
        <table cellpadding="5" cellspacing="5" style="background-color:#fff;font-family:arial;font-size:16px;-webkit-box-shadow: 0px 0px 10px rgba(0,0,0,0.3);margin-top:10px;-moz-box-shadow: 00px 0px 10px rgba(0,0,0,0.3);box-shadow: 0px 0px 10px rgba(0,0,0,0.3);padding:15px 10px;border:1px solid #e6e6e6;border-bottom:2px solid #d8d8d8" width="580" align="center">
            <tr>
                <td colspan="2" align="left">
                    <b>
                        <span style="color:#da3f7b;font-size:18px;">Iknow</span><br />
                        <span style="color:#712c81;font-size:20px;padding-top:10px;display:block;">Your subscribed notifications</span>
                    </b>
                </td>
            </tr>
            <tr>
                <td align="left" colspan="2">
                    <p style="font-family:sans-serif;font-size:17px;font-weight:normal;margin:0;margin-bottom:15px;margin-top:15px;text-align:left">
                        Dear <b><%VisitorName%></b>,
                    </p>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <%HTMLContent%>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
